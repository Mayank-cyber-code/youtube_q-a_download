<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Q&A</title>
  <style>
    body {
      min-width: 320px;
      font-family: Arial, sans-serif;
      padding: 12px;
      background: #f9f9f9;
      color: #222;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #1a73f8;
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      margin-bottom: 6px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 6px 8px;
      box-sizing: border-box;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      margin-top: 14px;
      padding: 8px;
      width: 100%;
      font-size: 16px;
      background-color: #1a73f8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }
    button:disabled {
      background-color: #a0c0f0;
      cursor: not-allowed;
    }
    #answer, #eda-results, #benchmark-log {
      margin-top: 16px;
      white-space: pre-wrap;
      background: white;
      border-radius: 6px;
      border: 1px solid #ddd;
      padding: 10px;
      min-height: 80px;
      max-height: 200px;
      overflow-y: auto;
      overflow-wrap: break-word;
    }
    #wordcloud {
      display: block;
      margin: 12px auto 0 auto;
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    #error {
      margin-top: 10px;
      color: red;
      font-weight: bold;
      min-height: 20px;
      text-align: center;
    }
    footer {
      margin-top: 18px;
      font-size: 12px;
      color: #555;
      text-align: center;
      user-select: none;
    }
    footer a {
      text-decoration: none;
      color: #1a73f8;
    }
    footer a:hover {
      text-decoration: underline;
    }
    .section {
      margin-top: 24px;
      border-top: 1px solid #ddd;
      padding-top: 16px;
    }
  </style>
</head>
<body>
  <h1>YouTube Q&A</h1>

  <label for="video-url">YouTube Video URL</label>
  <input type="text" id="video-url" aria-label="YouTube video URL" placeholder="Switch to YouTube tab to autofill" />

  <label for="question">Your Question</label>
  <textarea id="question" aria-label="Your question about the video" placeholder="Ask anything about the video..."></textarea>

  <button id="ask-btn" disabled>Ask</button>

  <div id="error" role="alert" aria-live="assertive"></div>
  <div id="answer"></div>

  <div class="section">
    <h2>Exploratory Data Analysis</h2>
    <button id="eda-btn">Analyze Transcript</button>
    <div id="eda-results"></div>
    <img id="wordcloud" alt="Wordcloud visualization" style="display:none;" />
  </div>

  <div class="section">
    <h2>Q&A Benchmark Log</h2>
    <button id="benchmark-btn">Load Benchmark Log</button>
    <pre id="benchmark-log"></pre>
  </div>

  <footer>
    Powered by your <a href="https://render.com" target="_blank" rel="noopener noreferrer">Render</a> backend and OpenAI
  </footer>

  <script src="popup.js"></script>
</body>
</html>
