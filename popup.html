<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Q&A</title>
  <style>
    body {
      min-width: 320px;
      font-family: Arial, sans-serif;
      padding: 12px;
      background: #f9f9f9;
      color: #222;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #1a73f8;
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      margin-bottom: 6px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 6px 8px;
      box-sizing: border-box;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      margin-top: 14px;
      padding: 8px;
      width: 100%;
      font-size: 16px;
      background-color: #1a73f8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }
    button:disabled {
      background-color: #a0c0f0;
      cursor: not-allowed;
    }
    #answer, #eda-results, #benchmark-log {
      margin-top: 16px;
      white-space: pre-wrap;
      background: white;
      border-radius: 6px;
      border: 1px solid #ddd;
      padding: 10px;
      min-height: 80px;
      max-height: 200px;
      overflow-y: auto;
      overflow-wrap: break-word;
    }
    #wordcloud {
      display: none;
      margin: 12px auto 0 auto;
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    #error {
      margin-top: 10px;
      color: red;
      font-weight: bold;
      min-height: 20px;
      text-align: center;
    }
    footer {
      margin-top: 18px;
      font-size: 12px;
      color: #555;
      text-align: center;
      user-select: none;
    }
    footer a {
      text-decoration: none;
      color: #1a73f8;
    }
    footer a:hover {
      text-decoration: underline;
    }
    .section {
      margin-top: 24px;
      border-top: 1px solid #ddd;
      padding-top: 16px;
    }
  </style>
</head>
<body>
  <h1>YouTube Q&A</h1>

  <label for="video-url">YouTube Video URL</label>
  <input id="video-url" type="text" aria-label="YouTube video URL" placeholder="Enter YouTube video URL" />

  <label for="question">Your Question</label>
  <textarea id="question" aria-label="Your question about the video" placeholder="Ask anything about the video..."></textarea>

  <button id="ask-btn" disabled>Ask</button>

  <div id="error" role="alert" aria-live="assertive"></div>
  <div id="answer"></div>

  <div class="section">
    <h2>Exploratory Data Analysis</h2>
    <button id="eda-btn">Analyze Transcript</button>
    <div id="eda-results"></div>
    <img id="wordcloud" alt="Wordcloud visualization" />
  </div>

  <div class="section">
    <h2>Q&A Benchmark Log</h2>
    <button id="benchmark-btn">Load Benchmark Log</button>
    <pre id="benchmark-log"></pre>
  </div>

  <footer>
    Powered by your <a href="https://render.com" target="_blank" rel="noopener noreferrer">Render</a> backend and OpenAI
  </footer>

  <script>
    // Generate or get persistent session ID
    function getSessionId() {
      let sessionId = localStorage.getItem('yt_qna_session');
      if (!sessionId) {
        if (crypto.randomUUID) {
          sessionId = crypto.randomUUID();
        } else {
          sessionId = Math.random().toString(36).substring(2) + Math.random().toString(36).substring(2);
        }
        localStorage.setItem('yt_qna_session', sessionId);
      }
      return sessionId;
    }

    const sessionId = getSessionId();

    // Update to your deployed backend URL
    const BACKEND_URL = "https://youtube-q-a-download.com";
    const API_BASE = `${BACKEND_URL}/api`;

    const askBtn = document.getElementById('ask-btn');
    const edaBtn = document.getElementById('eda-btn');
    const benchmarkBtn = document.getElementById('benchmark-btn');

    const videoInput = document.getElementById('video-url');
    const questionInput = document.getElementById('question');

    const errorDiv = document.getElementById('error');
    const answerDiv = document.getElementById('answer');

    const edaResultsDiv = document.getElementById('eda-results');
    const wordcloudImg = document.getElementById('wordcloud');

    const benchmarkLog = document.getElementById('benchmark-log');

    // Validate YouTube URL (basic)
    function isYouTubeUrl(url) {
      return /^https?:\/\/(www\.)?youtube\.com\/watch\?v=[\w-]{11}/.test(url) ||
             /^https?:\/\/youtu\.be\/[\w-]{11}/.test(url) ||
             /^https?:\/\/(www\.)?youtube\.com\/shorts\/[\w-]{11}/.test(url);
    }

    function updateAskBtnState() {
      askBtn.disabled = !(videoInput.value.trim() && questionInput.value.trim());
    }

    videoInput.addEventListener('input', () => {
      errorDiv.textContent = '';
      updateAskBtnState();
    });

    questionInput.addEventListener('input', () => {
      errorDiv.textContent = '';
      updateAskBtnState();
    });

    updateAskBtnState();

    // Ask button click
    askBtn.addEventListener('click', async () => {
      errorDiv.textContent = '';
      answerDiv.textContent = '';

      let url = videoInput.value.trim();
      let question = questionInput.value.trim();

      if(!url || !question) {
        errorDiv.textContent = "Please enter both YouTube video URL and your question.";
        return;
      }

      if(!isYouTubeUrl(url)) {
        errorDiv.textContent = "Please enter a valid YouTube video URL.";
        return;
      }

      askBtn.disabled = true;
      askBtn.textContent = "Asking...";

      try {
        const res = await fetch(`${API_BASE}/ask`, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({video_url: url, question: question, session_id: sessionId}),
        });

        if (!res.ok) {
          const err = await res.json();
          errorDiv.textContent = err.detail || "Failed to get answer.";
          askBtn.disabled = false;
          askBtn.textContent = "Ask";
          return;
        }

        const data = await res.json();
        answerDiv.textContent = data.answer || "No answer.";
        if(data.latency_sec) {
          answerDiv.textContent += `\n\n(Response time: ${data.latency_sec} seconds)`;
        }
      } catch (e) {
        console.error(e);
        errorDiv.textContent = "Network error or server unreachable.";
      } finally {
        askBtn.disabled = false;
        askBtn.textContent = "Ask";
      }
    });

    // EDA button click
    edaBtn.addEventListener('click', async () => {
      errorDiv.textContent = "";
      edaResultsDiv.textContent = "";
      wordcloudImg.style.display = "none";

      let url = videoInput.value.trim();

      if(!url) {
        errorDiv.textContent = "Please enter a YouTube video URL.";
        return;
      }

      if(!isYouTubeUrl(url)) {
        errorDiv.textContent = "Please enter a valid YouTube video URL.";
        return;
      }

      edaBtn.disabled = true;
      edaBtn.textContent = "Analyzing...";

      try {
        const res = await fetch(`${API_BASE}/eda`, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({video_url: url}),
        });

        if(!res.ok) {
          const err = await res.json();
          errorDiv.textContent = err.detail || "Failed to get EDA data.";
          edaBtn.disabled = false;
          edaBtn.textContent = "Analyze Transcript";
          return;
        }

        const data = await res.json();
        const eda = data.eda || {};

        edaResultsDiv.innerHTML = `
          <strong>Word Count:</strong> ${eda.word_count || 0}<br/>
          <strong>Unique Words:</strong> ${eda.unique_words || 0}<br/>
          <strong>Avg. Sentence Length:</strong> ${eda.avg_sentence_len || 0}<br/>
          <strong>Sentiment (Polarity):</strong> ${eda.sentiment?.polarity || 0}<br/>
          <strong>Sentiment (Subjectivity):</strong> ${eda.sentiment?.subjectivity || 0}<br/>
          <strong>Top 20 Words:</strong> ${(eda.common_words || []).map(w=>w[0]).join(", ")}<br/>
          <strong>Top 10 Keywords:</strong> ${(eda.tfidf_keywords || []).join(", ")}<br/>
          <strong>Summary:</strong> ${data.summary || "Unavailable"}
        `;

        if(data.wordcloud_base64) {
          wordcloudImg.src = "data:image/png;base64," + data.wordcloud_base64;
          wordcloudImg.style.display = "block";
        }
      } catch(e) {
        console.error(e);
        errorDiv.textContent = "Network error or server unreachable.";
      } finally {
        edaBtn.disabled = false;
        edaBtn.textContent = "Analyze Transcript";
      }
    });

    // Benchmark button click
    benchmarkBtn.addEventListener('click', async () => {
      errorDiv.textContent = "";
      benchmarkLog.textContent = "";

      benchmarkBtn.disabled = true;
      benchmarkBtn.textContent = "Loading...";

      try {
        const res = await fetch(`${API_BASE}/benchmark_log`);
        if(!res.ok) {
          errorDiv.textContent = "Failed to load benchmark log.";
          benchmarkBtn.disabled = false;
          benchmarkBtn.textContent = "Load Benchmark Log";
          return;
        }

        const data = await res.json();
        benchmarkLog.textContent = JSON.stringify(data.answers_log, null, 2);
      } catch(e) {
        console.error(e);
        errorDiv.textContent = "Network error or server unreachable.";
      } finally {
        benchmarkBtn.disabled = false;
        benchmarkBtn.textContent = "Load Benchmark Log";
      }
    });

    // Submit question with Enter key, shift+enter for newline
    questionInput.addEventListener('keydown', (e) => {
      if(e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        askBtn.click();
      }
    });
  </script>
</body>
</html>
